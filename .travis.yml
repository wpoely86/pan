matrix:
    include:
        - language: java
          jdk:
              - openjdk8
          cache:
              directories:
                  - $HOME/.m2
          install:
              - pip install -U --user Sphinx
          script:
              - mvn clean install
        - language: python
          python:
              - 2.7
              - 3.6
          install:
              - python2 -m pip install -U prettytable colorama coverage coveralls
              - python3 -m pip install -U prettytable colorama coverage coveralls
          script:
              - python2 panc/src/main/scripts/panlint/tests.py
              - python3 panc/src/main/scripts/panlint/tests.py
              - coverage run --source=panc/src/main/scripts/panlint --omit panc/src/main/scripts/panlint/tests.py panc/src/main/scripts/panlint/tests.py
          after_success: coveralls
